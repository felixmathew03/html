<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" maxlength="10" minlength="4" value="Felix" readonly><br>

        <label for="num">Roll no.</label>
        <input type="number" id="num" min="200" max="500"><br>

        <label for="email">Email id</label>
        <input type="email" name="" id="email"><br>

        <label for="pword">Password</label>
        <input type="password" name="" id="pword" required><br>

        <label for="f">Photo</label>
        <input type="file" name="" id="f"><br>

        Language:
        English<input type="checkbox" name="" id="" checked>
        Hindi <input type="checkbox" name="" id=""><br>

        Gender:
        Male <input type="radio" name="gen" id="" value="male">
        Female <input type="radio" name="gen" id="" value="female"><br>
        
        <select name="" id="">
            <option value="" disabled selected>Country</option>
            <option value="">INDIA</option>
            <option value="">ENGLAND</option>
            <option value="">USA</option>
        </select>

        <input type="submit" value="Click">
    </form>
<br><br><br>
    <table>
        <form action="">
            <tr>
                <th>Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" name="" id=""></td>
            </tr>
        </form>
    </table>
</body>
</html>
